<template name="gamesList">
  <a href="#" id="newGame">Create own game</a>
  <h2 class="pull-left">Active games</h2>
  <table class="">
    <thead>
      <td>Host Name</td>
      <td>Total Players</td>
      <td>Status</td>
    </thead>
    {{#each activeGames}}
    <tr>
      <td>{{host.name}}</td>
      <td>{{players}} / {{max_players}}</td>
      <td>{{status}} / 8</td>
    </tr>
    {{/each}}
  </table>
</template>
